<div class="container mt-5">
    <div class="row">
       
        <div class="col-md-6">
            <div id="svg-container" class="mt-3">
                <div [innerHTML]="svgContent | safeHtml"></div>
            </div>
        </div>
        
        <div class="col-md-6">
            <div class="d-flex flex-column align-items-start">
             
                <div class="d-flex flex-wrap mt-3">
                    <mat-button-toggle-group #group="matButtonToggleGroup">
                        <mat-button-toggle *ngFor="let color of colors" [value]="color" (click)="openColorPicker(color)"
                            class="m-1">
                            <div [style.background-color]="color" class="color-box"
                                style="width: 30px; height: 30px; border: 1px solid #000;"></div>
                        </mat-button-toggle>
                    </mat-button-toggle-group>
                </div>
              
                <div *ngIf="colors.length === 0" class="mt-3">
                    No colors found.
                </div>
                
                <div class="mt-3">
                    <button mat-raised-button color="primary" (click)="downloadSvg()">Download</button>
                    <button mat-raised-button color="accent" (click)="shareSvg()" class="ms-4">Share</button>
                </div>
            </div>
        </div>
    </div>
</div>
