<div class="container mt-5">
    <div class="row">
        <div class="col-7">
            <div id="svg-container" class="mt-3">
                <div [innerHTML]="svgContent | safeHtml"></div>
            </div>
        </div>
        <div class="col-1 d-flex justify-content-center align-items-stretch">
            <div class="vr"></div>
        </div>
        <div class="col-4">
            <div class="d-flex flex-column align-items-start">
                <div class="d-flex flex-wrap mt-3">
                    <div class="me-2">Colors</div>
                    <div class="d-flex flex-wrap">
                        <button *ngFor="let color of colors" (click)="openColorPicker(color)" class="m-1">
                            <div [style.background-color]="color" class="color-box" style="width: 20px; height: 20px;">
                            </div>
                        </button>
                    </div>
                </div>
                <div *ngIf="colors.length === 0" class="mt-3">No colors found.</div>
                <div class="mt-3">
                    <button mat-raised-button color="primary" (click)="downloadSvg()">Download</button>
                    <button mat-raised-button color="accent" (click)="shareSvg()" class="ms-4">Share</button>
                </div>
            </div>
        </div>
    </div>
</div>
<ng-template #overlayContainer></ng-template>
